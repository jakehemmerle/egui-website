<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Hemmerle's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #the_canvas_id {
            width: 100%;
            height: 100%;
        }
    </style>

<link rel="modulepreload" href="/egui_website-223241bea809ea04.js" crossorigin=anonymous integrity="sha384-lfduAhpFRncT+GDrTwSM+hnCAnWyw2iKE7aX3NiowQq6cp440q9oAcvb5aV+RP0c">
<link rel="preload" href="/egui_website-223241bea809ea04_bg.wasm" crossorigin=anonymous integrity="sha384-/gv/PrkYsqEXWhnXEDNLC5f94R1CEmSEx3Yhu52P+vvXZm19+7B4DDY66bd5gXBb" as="fetch" type="application/wasm"></head>
<body>
    <div id="the_canvas_id"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service_worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="module">
        import init, { WebHandle } from './egui_website.js';
        window.addEventListener('load', async function() {
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                console.log('Canvas element found:', canvas);
                console.log('Canvas element attributes:', canvas.getAttributeNames());
                await new Promise(resolve => setTimeout(resolve, 2000)); // Increase delay before initializing the WebAssembly module
                await init();
                const handle = new WebHandle();
                await handle.start('the_canvas_id');
            } else {
                console.error('Failed to find canvas with id "the_canvas_id"');
            }
        });
    </script>
</body>
</html>
