<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Hemmerle's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #the_canvas_id {
            width: 100%;
            height: 100%;

<link rel="modulepreload" href="/egui_website-1fc904c858c17083.js" crossorigin=anonymous integrity="sha384-HcjXeh1QQICUtZ6JQcLhH+Xf+x+IaHsNI1BSfBINTiLYsNyZCE0RJNtek0KHQ4HP">
<link rel="preload" href="/egui_website-1fc904c858c17083_bg.wasm" crossorigin=anonymous integrity="sha384-baY85mVTHup1F6E4fRfoV6ukD/Z3/GwMVtdtGM7oVf4IkcwFg8+AQAQIitft7BSw" as="fetch" type="application/wasm"></head>
<body>
    <div id="the_canvas_id"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service_worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="module">
        import init, { WebHandle } from './egui_website.js';
        window.addEventListener('load', async function() {
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                console.log('Canvas element found:', canvas);
                console.log('Canvas element attributes:', canvas.getAttributeNames());
                await new Promise(resolve => setTimeout(resolve, 2000)); // Increase delay before initializing the WebAssembly module
                await init();
                const handle = new WebHandle();
                await handle.start('the_canvas_id');
            } else {
                console.error('Failed to find canvas with id "the_canvas_id"');
            }
        });
    </script>

<script type="module" nonce="qRUc0I/uXNxUtq88haBfmQ==">
import init, * as bindings from '/egui_website-1fc904c858c17083.js';
const wasm = await init('/egui_website-1fc904c858c17083_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script></body>
</html>
