<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Hemmerle's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #the_canvas_id {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="preload" href="egui_website-223241bea809ea04_bg.wasm" as="fetch" type="application/wasm">
</head>
<body>
    <div id="the_canvas_id"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('https://incomparable-scone-9a20e7.netlify.app/service_worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="module">
        import init, { WebHandle } from './egui_website.js';
        window.addEventListener('load', async function() {
            console.log('Window load event triggered');
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                console.log('Canvas element found:', canvas);
                console.log('Canvas element attributes:', canvas.getAttributeNames());
                await init();
                console.log('WebAssembly module initialized');
                const handle = new WebHandle();
                console.log('WebHandle instance created');
                try {
                    await handle.start('the_canvas_id');
                    console.log('WebHandle start method called successfully');
                } catch (e) {
                    console.error('WebHandle start method failed:', e);
                }
            } else {
                console.error('Failed to find canvas with id "the_canvas_id"');
            }
        });
    </script>
</body>
</html>
