<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Hemmerle's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #the_canvas_id {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="modulepreload" href="/egui_website-26da2c04182e6c6.js" crossorigin=anonymous integrity="sha384-h24FnWPCXpvR983lqcuke156n0Fo1kuPAVo3QyVzt0wVGwqe0VxKXHjwHPkCyVux">
    <link rel="preload" href="/egui_website-26da2c04182e6c6_bg.wasm" crossorigin=anonymous integrity="sha384-m5ZurxGMXC48KG51KBUer+EtYamJ95EOfQo9kdOMqPLvl23Nuul1lnmuoEIWUZ7I" as="fetch" type="application/wasm">
</head>
<body>
    <div id="the_canvas_id"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service_worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="module">
        import init, { WebHandle } from './egui_website-26da2c04182e6c6.js';
        window.addEventListener('load', async function() {
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                console.log('Canvas element found:', canvas);
                console.log('Canvas element attributes:', canvas.getAttributeNames());
                await new Promise(resolve => setTimeout(resolve, 2000)); // Increase delay before initializing the WebAssembly module
                await init();
                const handle = new WebHandle();
                await handle.start('the_canvas_id');
            } else {
                console.error('Failed to find canvas with id "the_canvas_id"');
            }
        });
    </script>
</body>
</html>
