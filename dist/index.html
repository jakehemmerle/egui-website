<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Hemmerle's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #the_canvas_id {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="the_canvas_id"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service_worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="module">
        console.log('Before importing egui_website.js');
        import init, { WebHandle } from './egui_website.js';
        window.addEventListener('load', async function() {
            console.log('Window load event triggered');
            const canvas = document.getElementById('the_canvas_id');
            if (canvas) {
                console.log('Canvas element found:', canvas);
                console.log('Canvas element attributes:', canvas.getAttributeNames());
                // Ensure the canvas is fully ready for rendering
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // Directly initialize the WebAssembly module
                console.log('Calling init function');
                await init();
                console.log('Init function completed');
                const handle = new WebHandle();
                console.log('WebHandle instance created');
                await handle.start('the_canvas_id');
                console.log('WebHandle start method completed');
            } else {
                console.error('Failed to find canvas with id "the_canvas_id"');
            }
        });
    </script>
</body>
</html>
